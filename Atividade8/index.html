<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <title>Atividade8</title>
</head>

<body class="bg-dark text-light container">

    <section>
        <h2 class="mb-3 mt-5 text-success">Ficha de Pesquisa</h2>
        <form id="formDados" class="row align-items-center">
            <div class="form-group mb-4 col-md-3 col-lg-3">
                <label for="codidade" class="form-label">Idade</label>
                <input type="number" name="codidade" id="codidade" class="form-control">
            </div>

            <div class="form-group mb-4 col-md-4 col-lg-3">
                <div>
                    <label class="form-label">Sexo</label>
                </div>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="codsexo" id="sexoM" value="M" checked>
                    <label class="btn btn-outline-primary" for="sexoM">Masculino</label>

                    <input type="radio" class="btn-check" name="codsexo" id="sexoF" value="F">
                    <label class="btn btn-outline-primary" for="sexoF">Feminino</label>
                </div>
            </div>

            <div class="form-group mb-4 col-md-6 col-lg-6">
                <div>
                    <label class="form-label">Opiniões</label>
                </div>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="codopiniao" id="opotimo" value="O" checked>
                    <label class="btn btn-outline-primary" for="opotimo">Ótimo</label>

                    <input type="radio" class="btn-check" name="codopiniao" id="opbom" value="B">
                    <label class="btn btn-outline-primary" for="opbom">Bom</label>

                    <input type="radio" class="btn-check" name="codopiniao" id="opregular" value="R">
                    <label class="btn btn-outline-primary" for="opregular">Regular</label>

                    <input type="radio" class="btn-check" name="codopiniao" id="opessimo" value="P">
                    <label class="btn btn-outline-primary" for="opessimo">Péssimo</label>
                </div>
            </div>

            <div class="col-md-1 col-lg-3">
                <button type="button" class="btn btn-success btn-block" id="btnSalvar">Salvar</button>
            </div>
        </form>


        <h2 class="mb-3 mt-5 text-success">Análise dos Dados Coletados</h2>
        <form class="row align-items-end">
            <div class="mb-3 col-12 col-md-6 col-lg-4">
                <label class="form-label">Média da Idade</label>
                <input type="text" class="form-control" id="mediaIdade" disabled>
            </div>

            <div class="mb-3 col-12 col-md-6 col-lg-4">
                <label class="form-label">Maior Idade</label>
                <input type="text" class="form-control" id="maiorIdade" disabled>
            </div>

            <div class="mb-3 col-12 col-md-6 col-lg-4">
                <label class="form-label">Menor Idade</label>
                <input type="text" class="form-control" id="menorIdade" disabled>
            </div>

            <div class="mb-3 col-12 col-md-6 col-lg-4">
                <label class="form-label">Quantidade de Pessoas que Responderam <i>Péssimo</i></label>
                <input type="text" class="form-control" id="quantidadePessimo" disabled>
            </div>

            <div class="mb-3 col-12 col-md-6 col-lg-4">
                <label class="form-label">Porcentagem de Pessoas que Responderam <i>Ótimo</i> e <i>Bom</i></label>
                <input type="text" class="form-control" id="quantidadeOtimoBom" disabled>
            </div>

            <div class="mb-3 col-12 col-md-6 col-lg-4">
                <label class="form-label">Número de Homens e Mulheres</label>
                <input type="text" class="form-control" id="quantidadeHomemMulher" disabled>
            </div>
        </form>
    </section>

</body>

</html>
