<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var n1 = n1 = prompt("Digite primeiro numero");
    var n2 = n2 = prompt("Digite segundo numero");
    soma = n1 + n2;
    subtracao = n1 - n2;
    produto = n1*n2;
    divisao = n1/n2;
    resto = n1%n2;
    alert("Soma: " + soma + 
          "\nSubtração: " + subtracao + 
          "\nProduto: " + produto +
          "\nDivisão: " + divisao.toFixed(2) +
          "\nResto: " + resto);

    </script>

</head>

</body>
</html>
